<html>
    <head>
        <style>
            .face:hover {
                transform: translateX(100vw);
                transition: all 1000ms 0s ease;
            }

            .face {
                transform: translateX(0px);
                transition: all 1000ms 0s ease;
            }

            .fixed {
                position: fixed;
                top:55px;
                background-color: white;
                width: 1000px;
            }

            p {
                font-size: 3em;
            }
        </style>
    </head>
    <body>
        <h1>よんななさんで学ぶCSS</h1>
        <div>
            <p>CSS<br />完全に理解した</p>
        </div>
        <div class="fixed face">
            <img src="../../img/yonnnana.png" />
        </div>
    </body>
</html>
