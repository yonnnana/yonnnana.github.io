<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>よんななナイスケツ</title>
    <style>
        .yonnnana {
            margin-top: 40px;
            margin-left: 50px;
        }
        .yonnnana_text {
            width: 700px;
            height: 110px;
        }

        .yonnnana_canvas {
            margin-left: 30px;
            margin-top: 30px;
        }

        .canvas {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
    <script src="./scripts/tategaki.js"></script>
</head>
<body>
    <div class="yonnnana">
        <textarea aria-label="With textarea" id="yonnnana_text" class="yonnnana_text">ナイスケツとは心のかたち
実際のお尻の形とは関係がない
心がナイスケツと思えば
それがナイスケツだ</textarea>
    </div>

    <div class="yonnnana_canvas">
        <img id="canvas"></img>
    </div>

    <script>
        function main() {
            var yonnnana_text = document.getElementById("yonnnana_text").value;
            const canvas = document.createElement("canvas");
            if (canvas.getContext) {
                var context = canvas.getContext("2d");
                var image = new Image();
                image.src = "./img/yonnnana_naisuketsu.png";
                image.onload = function() {
                    canvas.width = image.width;
                    canvas.height = image.height;
                    context.drawImage(image, 0, 0);

                    // 縦書きのテキストを描画
                    context.font = "50px Meiryo";
                    context.textBaseline = "top";
                    context.fillStyle = "#000";
                    var lines = yonnnana_text.split('\n');
                    // var pt_width = 46;
                    // var padding_right = 33;
                    var start_x = 30;
                    var end_x = 460;
                    var length = lines.length;

                    var x = ((((end_x - start_x) / (length + 1)) * (length)) + 25)
                    // var x = 370; // X座標
                    var y = 100; // Y座標
                    for (var i = 0; i < lines.length; i++){
                        var text = lines[i];
                        for(var j = 0; j < text.length; j++){
                            context.fillText(text[j], x - i * 100, y + j * 50);
                        }
                    }
                    document.querySelector("#canvas").src = canvas.toDataURL();
                };
            }
        }

        var yonnnana_textarea = document.getElementById("yonnnana_text");
        yonnnana_textarea.addEventListener("keyup", (e) => {
            main();
        });
        window.onload = main
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
